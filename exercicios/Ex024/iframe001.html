<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <!-- Tamanho padrao: 300x150 -->
    <h1>testando o uso de um iframe</h1> 
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="1" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">cursoemvideo</a>
        </iframe>
        para aprender a progamar
    </p>
    <p>
    O repositorio do 
    <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="500" width="500">
        <a href="https://gustavoguanabara.github.io" target="_blank">No github</a>
    </iframe> 
    também é bem legal</p>
    <br>
    <h1>Testando sites que nao criei</h1>
    <iframe src="https://unionleitor.top/leitor/Solo_Leveling/139" frameborder="1" scrolling="auto"></iframe>
    <h1>Testando sites que eu criei</h1>
    <iframe src="/Desafios/d012/index.html" frameborder="1"></iframe>
</body>
</html>
