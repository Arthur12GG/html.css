<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <hr>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video width="560" poster="imagens/limoes-capa.png" controls loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.m4v" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>seu navegador nao tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>inserindo videos do youtube!</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>inserindo videos do Vimeo!</h1>
    <iframe src="https://player.vimeo.com/video/85606045?h=cd33c972a2&color=ff0179" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
   <br> <iframe src="https://player.vimeo.com/video/733235780?h=345dd2d125&title=0&byline=0&portrait=0&speed=0&badge=0&autopause=0&player_id=0&app_id=58479/embed" allow="autoplay; fullscreen; picture-in-picture" width="560" height="315"  frameborder="0" ></iframe>
</body>
</html>
